<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerhtml</title>
</head>
<body>
    <div id="one">hello</div>
    
    <script>
        var a=document.getElementById("one")
        a.innerHTML="<h1>bye</h1>"//tags will not be printed 
    </script>
</body>
</html>
