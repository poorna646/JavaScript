<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_hello</title>
</head>
<body>
    <button onclick="change()">Add Hello</button>
    <div id="res"></div>
    <script>
        var a = document.getElementById("res")
       
        function change()
        {
            // a.append("HELLO")
            var list = document.createElement("h1") //creates <h1></h1>
            list.textContent="HELLO"
            a.append(list)
        }
    </script>
</body>
</html>
