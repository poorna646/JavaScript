<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of prepand</title>
</head>
<body>
    <div> <h1>poorna</h1></div>

    <script>
        var div = document.querySelector("div")
        // div.append("shree") // added after the div tag content
        div.prepend("shree") // added before the content of div tag
    </script>
    
</body>
</html>
