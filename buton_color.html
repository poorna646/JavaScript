<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button_color</title>
</head>
<body>
    <button onclick="ch()" id="change">CHANGE</button>

    <script>
        var c = document.getElementById("change")
        function ch()
        {
            c.style.backgroundColor="red"
        }
    </script>
</body>
</html>
